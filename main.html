<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIMATS TRANSPORTS</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }

    header {
      background: #2196f3;
      color: white;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
    }

    .navbar img {
      height: 32px;
    }

    .navbar span {
      font-family: 'Times New Roman', serif;
      font-size: 18px;
      font-weight: bold;
    }

    .navbar i {
      font-size: 20px;
      cursor: pointer;
    }

    .datetime {
      background: oklch(68.705% 0.22026 142.977);
      text-align: center;
      padding: 6px;
    }

    .status {
      background: oklch(68.705% 0.22026 142.977);
      text-align: center;
      font-size: 24px;
      font-weight: bolder;
      padding: 10px;
      color: white;
    }

    main {
      text-align: center;
      padding: 20px 10px;
      flex: 1;
    }

    .profile {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin: 0 auto 15px;
    }

    .avatar {
      width: 105%;
      max-width: 450px;
      height: 350px;
      top: -20px;
      display: block;
      margin: 0 auto;
      opacity: 1;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .qr {
      width: 100px;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .info {
      position: absolute;
      top: 115%;
      left: 50%;
      font-size: large;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
    }

    .info h3 {
      margin-bottom: 5px;
    }

    .route {
      background: oklch(68.705% 0.22026 142.977);
      position: relative;
      top: 5px;
      color: white;
      font-weight: bolder;
      width: 100%;
      padding: 10px;
      margin-top: 100px;
    }

    .footer-nav {
      background: #4494f2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 30px;
      position: sticky;
      bottom: 0;
      z-index: 10;
      height: 60px;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      color: white;
      font-size: 20px;
    }

    .nav-center {
      position: relative;
      top: -25px;
    }

    .home-button {
      background: linear-gradient(to bottom, #64b5f6, #1e88e5);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 30px;
      border: 4px solid white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    /* SIDEBAR STYLES */
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background: white;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      transition: 0.3s ease;
      z-index: 999;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar .close-btn {
      font-size: 24px;
      cursor: pointer;
      float: right;
    }

    .sidebar ul {
      margin-top: 60px;
      list-style: none;
      padding-left: 0;
    }

    .sidebar ul li {
      padding: 14px 12px;
      color: #2d6cdf;
      font-size: 16px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
      border-radius: 5px;
    }

    .sidebar ul li:hover {
      background-color: #e3f2fd;
      color: #0d47a1;
    }

    .sidebar ul li i {
      margin-right: 12px;
      font-size: 18px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="navbar">
      <img src="img/logo2.webp" width="45px" alt="Logo" />
      <span>SIMATS TRANSPORTS</span>
      <i class="fas fa-bars" onclick="toggleSidebar()"></i>
    </div>
    <div class="datetime" id="datetime">30-JUL-2025 22:03:59</div>
    <div class="status valid">VALID</div>
  </header>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">&times;</span>
    <ul>
      <li><i class="fas fa-id-card"></i> Pass Details</li>
      <li><i class="fas fa-bell"></i> Raise Issue</li>
      <li><i class="fas fa-calendar-check"></i> Attendance</li>
      <li><i class="fas fa-phone"></i> Contact</li>
      <li onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <main>
    <div class="profile">
      <img class="avatar" src="img/profile main1.jpg" alt="Profile"/>
      <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?data=192424058&size=100x100" alt="QR Code"/>
      <div class="info">
        <h3>Tharun K</h3>
        <p>192424058</p>
      </div>
    </div>
    <div class="route">ARCOT 24</div>
  </main>

  <!-- FOOTER -->
  <footer class="footer-nav">
    <div class="nav-item"><i class="fas fa-user"></i></div>
    <div class="nav-center">
      <div class="home-button"><i class="fas fa-home"></i></div>
    </div>
    <div class="nav-item"><i class="fas fa-bell"></i></div>
  </footer>

  <!-- SCRIPT -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = 'index.html';
    }

    function updateTime() {
      const now = new Date();
      const dateStr = now.toLocaleDateString('en-GB', {
        day: '2-digit',
        month: 'short',
        year: 'numeric'
      }).replace(/ /g, '-');
      const timeStr = now.toTimeString().split(' ')[0];
      document.getElementById('datetime').textContent = `${dateStr.toUpperCase()} ${timeStr}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
